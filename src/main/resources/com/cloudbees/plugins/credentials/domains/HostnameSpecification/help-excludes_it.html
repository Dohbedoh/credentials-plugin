<div>
    Un elenco separato da virgole di nomi host da escludere. (Il carattere
    jolly <code>*</code> è consentito nei nomi host, ad esempio:
    <code>jenkins-ci.org, *.jenkins-ci.org, jenkinsci.github.io</code>.)
    <br/>
    Se l'elenco è vuoto, nessun nome host sarà escluso. L'elenco delle
    esclusioni è verificato dopo l'elenco delle inclusioni.
</div>
